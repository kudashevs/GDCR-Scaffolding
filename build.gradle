// For Travis-CI
// We use a multi-project build to run tests on Travis-CI.
// Non-Gradle projects are configured here, so we can execute command-line stuff.

def addShellPrefix = { command ->
    def commandArray = new String[3]
    commandArray[0] = "sh"
    commandArray[1] = "-c"
    commandArray[2] = command
    return commandArray
}

def runCommand = { command, workingDir ->
    def process = new ProcessBuilder(addShellPrefix(command))
                                    .directory(workingDir)
                                    .redirectErrorStream(true) 
                                    .start()
    process.inputStream.eachLine {println it}
    process.waitFor()
    return process.exitValue()
}

configgure(subprojects.each { project ->
    def testCommand = null

    if (project.name == 'javascript') {
        testCommand = "npm run test-single-run"
    } else if (project.name == 'python') {
        testCommand = "python test_gol.py"
    } else if (project.name == 'ruby') {
        testCommand = "rake test"
    }

    if (testCommand != null) {
       task test << {
            def retVal = runCommand(testCommand, projectDir)
            assert retVal == 0
            println "TRACER ${project.name} : tests passed"
        }
    }
})
